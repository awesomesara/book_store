{% extends 'base.html' %}
{% load static %}
{% block content %}
								<section>
									<header class="main">
										<h1>{{ book.title }}</h1>
									</header>
									<span class="image main"><img src="{{ book.get_image }}" style="width: auto; height: auto;" alt=""  /></span>

									<p>Posted: {{ book.public_date }}</p>
                                    <p>Publisher: {{ book.user.username }}</p>
                                    <p>Author: {{ book.author }} </p>

									<hr class="major" />
									{% for image in images %}
									<img src="{{ image | default_if_none:'#' }}" style="width: 500px; height: 500px;" class="img-thumbnail" alt="...">
									{% endfor %}

									            {% if request.user == post.user %}
									<a href="{% url 'update-book' book.id %}" ><i class="fas fa-edit"></i></a>
										<a href="{% url 'delete-book' book.id %}" ><i class="fas fa-trash-alt"></i></a>
									{% endif %}
								</section>
{% endblock %}
